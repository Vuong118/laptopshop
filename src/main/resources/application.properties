spring.application.name=laptopshop
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=laptopshop;encrypt=true;trustServerCertificate=true
spring.datasource.username=admin
spring.datasource.password=123456
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.default_schema=dbo

#config spring security
spring.security.user.name=hoidanit
spring.security.user.password=123456

# #config view engine
# spring.mvc.view.prefix=/WEB-INF/view/
# spring.mvc.view.suffix=.jsp
#default = 1MB
spring.servlet.multipart.max-file-size=100MB
#default = 10 MB (form data)
spring.servlet.multipart.max-request-size=100MB